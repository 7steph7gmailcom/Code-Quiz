<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="style.css" />
    <title>PetQuiz</title>

    <body>
      <div class="split left">
        <figure class="centered">

      </div>

      <div class="split right">
        <div class="centered">
          <h1>Test Your Pet Knowledge</h1>
          <button id="start_button" class="button_Controls">Start Quiz</button>
       <div class="Q_container">
       <div id="questions_container" class="hide">
        <div id="questions">Questions</div>
        <div id="answer_button" class="answer-grid"></div>
      </div>

      <!-- <div id="display-score" class="hide"> -->
      <div id="HighScore" class="hide">High Score</div>  
          <!-- <button id="high_score_btn">High Score </button>

          <button id="userName" class="hide">Submit Your Score</button>
           -->
